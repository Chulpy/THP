<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
<!-- Navbar -->
        <nav>
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.fr/imghp?hl=fr&authuser=0&ogbl">Images</a></li>
                <li><img src="images/menu.png" alt="menu"></li>
                <li>
                    <button class="SignIn" type="button"><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/">Sign in</a></button></a>
                </li>
            </ul>
        </nav>
<!-- Content -->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" title="Google Logo">
        </div>
        <div class="search">
            <form>
                <input class="SearchForm" type="text">
                <div class="SearchButtonsContainer">
                    <button class="SearchButton" type="button"><a href="">Google Search</a></button>
                    <button class="SearchButton" type="button"><a href="">I'm Feeling Lucky</a></button>
                </div>
            </form>
        </div>

<!-- Blank block -->
        <div class="language"></div>

<!-- Footer -->
        <footer>
            <div class="country">France</div>
            <div class="infos">
                <div>
                    <ul>
                        <li><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                        <li><a href="https://www.google.fr/intl/en_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                        <li><a href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                        <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                    </ul>
                </div>  
                <div>
                    <ul>
                        <li><a href="https://support.google.com/legal/answer/3110420?hl=en-FR&fg=1">Report inappropriate content</a></li>
                        <li><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=en-FR&fg=1">Consumer Information</a></li>
                        <li><a href="https://policies.google.com/privacy?hl=en-FR&fg=1">Privacy</a></li>
                        <li><a href="https://policies.google.com/terms?hl=en-FR&fg=1">Terms</a></li>
                        <li><a href="">Settings</a></li>
                    </ul>
                </div>  
            </div>
        </footer>
</body>

</html>
